{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container" style="max-width: 900px;">
        <div class="card mt-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Edit Candidate</h5>
                <a href="{% url 'add_candidates' %}" class="btn btn-sm btn-outline-secondary"><i class="fas fa-arrow-left me-1"></i> Back</a>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Full Name</label>
                            <input name="name" type="text" value="{{ candidate.name }}" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Nickname</label>
                            <input name="nickname" type="text" value="{{ candidate.nickname }}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Position Aspired For</label>
                            <input name="position" type="text" value="{{ candidate.position }}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Image</label>
                            <input name="photo" type="file" accept="image/*" class="form-control">
                            {% if candidate.photo %}
                                <small class="text-muted">Current: {{ candidate.photo.name }}</small>
                            {% endif %}
                        </div>
                        <div class="col-12">
                            <label class="form-label">About</label>
                            <textarea name="description" rows="3" class="form-control">{{ candidate.description }}</textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
